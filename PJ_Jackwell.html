                <h1>About<br>The Cafeist
                    <p>咖啡學人不是單一品牌的連鎖思維，而是每一間都有自己獨特靈魂及存在價值的獨立咖啡店。 我們以學為名，期許自己在咖啡的領域中好學而時習。謙謙學習 ，不斷成長。 我們對於品質、知識、以及對細節的專注，讓人們在飲用時自然地注意到那些細緻的風味。 希望在許多角落創造出一個能夠讓顧客感到隨性自在的空間，讓不同的人交流，產生許多有趣的故事，讓這個地方成為每個顧客日常生活中的一部分。
